name: test build

on:
  push:
    branches:
      - "dependabot/go_modules/**"

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "./go.mod"

      - name: Install and Build ğŸ”§
        working-directory: ./
        run: go build .
